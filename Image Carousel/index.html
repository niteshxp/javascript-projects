<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>

<body>

    <div class="container">
        <div class="image-container" id="imgs">
            <img src="/images/beach-sunset.jpg" alt="first-image">

            <img src="/images/beach.jpg" alt="second-image">

            <img src="/images/christmas-market.jpg" alt="third-image">

            <img src="/images/hills.jpg" alt="fourth-image">

            <img src="/images/lake.jpg" alt="fifth-image">

        </div>
        <div class="button-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
